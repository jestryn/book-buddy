<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <!-- Header -->
    <header class="mb-5 text-center">
      <h1 class="display-4 fw-bold text-primary">BookBuddy</h1>
      <p class="lead text-muted">Track your reading, one book at a time.</p>
    </header>

    <!-- Book Form -->
    <section class="mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Add a Book</h5>
          <form id="bookForm">
            <div class="row g-3">
              <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Title" name="title" required />
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Author" name="author" required />
              </div>
              <div class="col-md-2">
                <select class="form-select" name="status" required>
                  <option value="">Status</option>
                  <option value="unread">Unread</option>
                  <option value="reading">Reading</option>
                  <option value="completed">Completed</option>
                </select>
              </div>
              <div class="col-md-1 d-grid">
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Filter Bar (stubbed) -->
    <section class="mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Your Books</h5>
        <div>
          <select class="form-select form-select-sm" id="filterStatus" style="width: auto; display: inline-block;">
            <option value="all">All</option>
            <option value="unread">Unread</option>
            <option value="reading">Reading</option>
            <option value="completed">Completed</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Book List (static for now) -->
    <section id="bookList">
      <div class="row row-cols-1 row-cols-md-2 g-3">
        <div class="col">
          <div class="card border-start border-4 border-success shadow-sm">
            <div class="card-body">
              <h5 class="card-title">The Pragmatic Programmer</h5>
              <p class="card-text mb-1"><strong>Author:</strong> Andy Hunt</p>
              <span class="badge bg-success">Completed</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-start border-4 border-warning shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Clean Code</h5>
              <p class="card-text mb-1"><strong>Author:</strong> Robert C. Martin</p>
              <span class="badge bg-warning text-dark">Reading</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-start border-4 border-secondary shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Refactoring</h5>
              <p class="card-text mb-1"><strong>Author:</strong> Martin Fowler</p>
              <span class="badge bg-secondary">Unread</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
