<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=0" />
  <title>BookBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    nav.navbar {
      background-color: var(--bs-body-bg); /* Default Bootstrap light background */
    }
    nav.navbar[data-bs-theme="dark"] {
      background-color: var(--bs-body-bg-dark); /* Bootstrap dark background */
    }
  </style>
</head>
<body class="bg-body-tertiary">
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" aria-label="Offcanvas navbar large">
    <div class="container-fluid">
      <div class="me-auto">
        <a class="navbar-brand p-0 m-0 me-lg-2" href="/" aria-label="Bootstrap">
          <img src="favicon.ico" width="50px" class="me-2">
        </a>
        <a class="navbar-brand" href="#">BookBuddy</a>
      </div>
      <div class="navbar-toggler border-0" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
          <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3" />
        </svg>
      </div>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">BookBuddy</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item"> <a class="nav-link" href="/">Library</a> </li>
            <li class="nav-item"> <a class="nav-link active" aria-current="page" href="search">Search Online</a> </li>
            <li class="nav-item dropdown">
              <button class="nav-link dropdown-toggle" id="bd-theme" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle theme (auto)">
                <i class="bi bi-circle-half theme-icon-active"></i>
                <span class="d-lg-none d-lg-inline ms-2" id="bd-theme-text">Theme</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme-text">
                <li>
                  <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                    <i class="bi bi-sun-fill me-2 opacity-50"></i>
                    Light
                    <i class="bi bi-check2 ms-auto d-none"></i>
                  </button>
                </li>
                <li>
                  <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                    <i class="bi bi-moon-stars-fill me-2 opacity-50"></i>
                    Dark
                    <i class="bi bi-check2 ms-auto d-none"></i>
                  </button>
                </li>
                <li>
                  <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                    <i class="bi bi-circle-half me-2 opacity-50"></i>
                    Auto
                    <i class="bi bi-check2 ms-auto d-none"></i>
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container py-5">

    <!-- Search Bar -->
    <section class="mb-4">
      <div class="input-group">
        <input type="text" id="searchInput" class="form-control" placeholder="Search for a book..." />
        <button id="searchButton" class="btn btn-outline-primary">Search</button>
      </div>
    </section>


    <!-- Search Results -->
    <section id="searchResults" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3 mt-3"></section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script type="module" src="js/search.js"></script>
</body>
</html>
